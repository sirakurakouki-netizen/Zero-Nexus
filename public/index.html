<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zero-Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="os-ui">
        <button id="menu-btn">MENU / メニュー</button>

        <div id="nexus-window" class="hidden">
            <div class="window-header">
                <span>YOUTUBE STREAMER</span>
                <button id="close-btn">×</button>
            </div>
            <div class="window-content">
                <input type="text" id="yt-url" placeholder="YouTube URL or ID...">
                <button id="yt-play-btn">PLAY / 再生</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="modules/core/nexus-master.js"></script>
</body>
</html>
