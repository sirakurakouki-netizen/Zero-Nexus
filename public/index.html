<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zero-Nexus OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        /* iOSのセーフエリア（ノッチ・ホームバー）対策（掟：UIのスケーラブル・セーフエリア） */
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="nexus-ui">
        <div id="status-bar">
            <span id="node-lamp">●</span> NODE: <span id="node-status">CONNECTING...</span>
        </div>
        <button id="menu-btn">MENU / メニュー</button>
    </div>

    <div id="world-container"></div>

    <script type="module" src="modules/core/nexus-master.js"></script>
</body>
</html>
