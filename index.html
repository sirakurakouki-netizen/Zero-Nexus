<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJECT ∞ - REBOOT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">

        <div id="home-screen">
            <h1>PROJECT ∞</h1>
            <p id="status-msg">SYSTEM READY</p>
            <button class="menu-btn" onclick="startGame()">MISSION START</button>
            <button class="menu-btn" onclick="alert('ショップ機能準備中')">WEAPON SHOP</button>
            <button class="menu-btn" onclick="clearSave()">RESET DATA</button>
        </div>

        <div id="game-hud">
            <div class="status-bar">
                <span id="ui-hp">HP: 100%</span>
                <span id="ui-money">CORE: 0</span>
                <button style="background:red; color:white; border:none; padding:5px;" onclick="exitGame()">EXIT</button>
            </div>

            <div id="stick-left" class="stick-area">
                <div class="stick-knob" id="knob-left"></div>
            </div>

            <div id="touch-look-zone"></div>

            <div class="action-container">
                <button class="act-btn fire" id="btn-fire">FIRE</button>
                <button class="act-btn" id="btn-jump">JUMP</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="action3d.js"></script>
</body>
</html>
