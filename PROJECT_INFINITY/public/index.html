<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJECT ∞ - The Infinite Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <div id="game-container"></div>

    <div id="ui-layer">
        <div class="top-hud">
            <div id="player-stats">
                <span id="player-level">LV. 1</span>
                <span id="player-currency">0 CORE</span>
            </div>
            <div id="mode-display">MODE: INITIALIZING...</div>
        </div>

        <div id="reticle">+</div>

        <div id="info-panel" class="hidden">
            <div id="info-content"></div>
            <button onclick="document.getElementById('info-panel').classList.add('hidden')">閉じる</button>
        </div>

        <div class="action-buttons">
            <button id="btn-skill" class="neon-btn">SKILL</button>
            <button id="btn-action" class="neon-btn">ACTION</button>
        </div>

        <div id="joystick-base">
            <div id="joystick-stick"></div>
        </div>
    </div>

    <script type="module">
        import './modules/main.js';
    </script>
</body>
</html>
